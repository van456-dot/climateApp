<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video src="assets/clearBack.mp4" loop muted autoplay  class="weatherBack"></video>

    <div class="box">
        <div class="search">
            <input type="text" name="City" placeholder="enter city name" spellcheck="false">
            <span><button><img src="assets/search.png" alt=""></button></span>
        </div>

        <div class="weather">
            <img src="assets/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Muzaffarnagar</h2>
        </div>

        <div class="details">

            <div class="col">
                <img src="assets/humidity.png">
                <div class="colDetail">
                    <span class="humidity">50%</span>
                    <span>Humidity</span>
                </div>
            </div>

            <div class="col">
                <img src="assets/wind.png">
                <div class="colDetail">
                    <span class="wind">15 kmph</span>
                    <span>Wind Speed</span>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
